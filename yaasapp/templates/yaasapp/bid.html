{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h2>Bid on this auction</h2>

{% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
{% endif %}

<h3>Description :</h3>
<textarea readonly>{{ description }}</textarea>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>

{% endblock %}
