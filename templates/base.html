
<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}YAAS !{% endblock %}</title>
</head>
<body>
  <main>
    {% load i18n %}
  <hr>
     <h1>{% trans "YAAS ! Yet An other Auction Service" %}</h1>
      {% get_current_language as LANGUAGE_CODE %}
      {% if LANGUAGE_CODE == 'en' %}
          <form action="{% url "yaasapp:language" 'fr' %}" method="get">
              <button type="submit">FR</button>
          </form>
      {% else %}
          <form action="{% url "yaasapp:language" 'en' %}" method="get">
            <button type="submit">EN</button>
          </form>
      {% endif %}
  <br>
  <hr>
  <br>

    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
