<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<br/>
<p>You do not have an account yet ? <a href="{% url 'yaasapp:profile_create' %}">Click here</a></p>
{% endblock %}
